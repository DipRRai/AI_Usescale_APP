name: CI

on:
  push:
    branches: "**"
  pull_request:
    branches: "**"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20] 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Install root deps
      - name: Install client deps
        working-directory: client
        run: npm ci


      # Install client deps as well (since we have nested structure)
      - name: Install client dependencies
        run: npm ci --prefix client

      # Lint 
      - name: Lint
        run: npm run lint
        continue-on-error: true

      # Run tests once in CI mode; Jest uses root config and scans client/src
      - name: Run tests
        run: npm run test:ci

      # Upload coverage artifact
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

      # Upload JUnit report
      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: reports/junit
